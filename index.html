<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather Dashboard</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
          <h1 class="title">SkyCast</h1>
          <div class="search">
               <input type="text" id="search-input" placeholder="enter city name..." spellcheck="false">
               <button id="search-btn"><img src="images/search.png"></button>
          </div> 
          <div class="error">
               <p>INVALID CITY NAME!</p>
          </div>
          <div class="weather">
               <img src="images/rain.png" class="weather-icon">
               <h1 class="temp">7Â°C</h1>
               <h2 class="city">New York</h2>
               <div class="details">
                    <div class="col">
                         <img src="images/humidity.png" alt="gay">
                         <div>
                              <p class="humidity">50%</p>
                              <p>Humidity</p>
                         </div>
                    </div>
                    <div class="col">
                         <img src="images/wind.png">
                         <div>
                              <p class="wind">10 km/h</p>
                              <p>Wind Speed</p>
                         </div>          
                    </div>
               </div>
          </div>   
     </div>

     <script src="script.js"></script>
     
</body>
</html>
